<div class="plt-browser-wrapper">
  <div class="a-app-wrapper">
    <div class="a-app-header">
      <h4>Calibration</h4>
    </div>
    <div class="my-tabs">
      <div class="tab-set-right table-design" [ngClass]="{'table-design-sp': tableConfig.isExpanded}">
        <app-calibration-new-table
          [data]="data"
          [epMetrics]="epMetrics"
          [tableConfig]="tableConfig"
          [columnsConfig]="columnsConfig"
          [rowKeys]="rowKeys"
          [mode]="isGrouped ? 'grouped' : 'default'"
          (actionDispatcher)="handleTableActions($event)"
        ></app-calibration-new-table>
      </div>
    </div>
  </div>
</div>
