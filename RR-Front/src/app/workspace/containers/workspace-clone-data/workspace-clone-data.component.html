<app-left-menu></app-left-menu>
<div class="app-wrapper">
  <div class="app-header">
    <h4>Clone Data &nbsp;&nbsp;</h4>
    <span class="subtitle-2">
      {{ subTitle[activeSubTitle] }}
    </span>
  </div>
  <div class="app-body">
    <ng-container [ngSwitch]="activeSubTitle">
      <div class="box-container" *ngSwitchCase="0">
        <div class="box-item" style="background-color: #e5e9fa;">
          <span class="subtitle-3">
        Summary of assets being cloned:
      </span>
          <div class="plts-detail-boxes">
            <div class="box">
              <div class="left" style="background-color: var(--primary-9);">
                <i class="icon-assignment_24px"></i>
              </div>
              <div class="right">
                <div class="regular">Pre-Inured PLTs</div>
                <span class="regular">12</span>
              </div>
            </div>
            <div class="box">
              <div class="left" style="background-color: var(--scor-peril-2);">
                <i class="fa fa-code-fork" style="margin: 4px;"></i>
              </div>
              <div class="right">
                <div class="regular">Post-Inured PLTs</div>
                <span class="regular">4</span>
              </div>
            </div>
            <div class="box">
              <div class="left" style="background-color: var(--primary-9);">
                <i></i>
              </div>
              <div class="right">
                <div class="regular">Inuring Packages</div>
                <span class="regular">1</span>
              </div>
            </div>
            <div class="box">
              <div class="left" style="background-color: var(--primary-10);">
                <i class="icon-assignment_24px"></i>
              </div>
              <div class="right">
                <div class="regular">Sources Projects</div>
                <span class="regular">3</span>
              </div>
            </div>
          </div>
        </div>
        <div class="box-item">
          <span class="subtitle-3">
            Cloning from:
          </span>
          <div class="input-group">
            <input class="a-textfield-mini" placeholder="Captive - Property Event Group Cover"  style="flex: auto;margin-right: 12px" />
            <input class="a-textfield-mini" placeholder="workspace" style="margin-right: 12px" />
            <input class="a-textfield-mini" placeholder="uwy" style="margin-right: 12px" />
            <i (click)="setSubTitle(1)" class="icon-search-alt" style="cursor:pointer;"></i>
          </div>
        </div>
        <div class="box-item">
        <span class="subtitle-3">
          Cloning to:
        </span>
          <div class="input-group">
            <input class="a-textfield-mini" placeholder="Captive - Property Event Group Cover"  style="flex: auto;margin-right: 12px" />
            <input class="a-textfield-mini" placeholder="workspace" style="margin-right: 12px" />
            <input class="a-textfield-mini" placeholder="uwy" style="margin-right: 12px" />
            <i (click)="setSubTitle(2)" class="icon-search-alt" style="cursor:pointer;"></i>
          </div>
        </div>
        <div class="box-item">
          <div class="default-radio">
            <nz-radio-group>
              <label nz-radio nzValue="all" class="body-2">Keep Source Project Name(s)</label>
              <label nz-radio nzValue="agg" class="body-2">Clone into New Project</label>
              <label nz-radio nzValue="det" class="body-2">Clone into Existing Project</label>
            </nz-radio-group>
          </div>
        </div>
      </div>
      <div class="box-container" *ngSwitchCase="1">

      </div>
      <div class="box-container" *ngSwitchCase="2">
        target
      </div>
    </ng-container>
    <div class="box-buttons">
      <button [ngClass]="{'a-button-text': activeSubTitle === 0, 'a-buttons-outlined': activeSubTitle != 0}">{{ activeSubTitle === 0 ? 'reset' : 'submit'}}</button>
      <button class="a-buttons-contained">clone & open</button>
      <button class="a-buttons-contained">clone</button>
    </div>
  </div>
</div>
