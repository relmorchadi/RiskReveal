<p-dialog
  (onShow)="onShow()"
  [autoZIndex]="false"
  [baseZIndex]="1"
  [closable]="false"
  [modal]="true"
  [responsive]="true"
  [styleClass]="'m-dialog-modal-lg borderless'"
  [visible]="isVisible"

>

  <p-header>
    <div class="header">
      <div style="display: flex;">
      <h4>
        Attach PLTs
      </h4>
      </div>
      <i (click)="onHide()" class="icon-close_24px" style="cursor: pointer"></i>
    </div>
  </p-header>
  <div class="content">
    <div class="left">
      <div
        #leftMenu
      >
        <div
          *ngIf="!collapsedTags"
          ngResizable
          [rzHandles]="'e,w'"
          (rzResizing)="resizing()"
          [rzMinWidth]="200"
          [rzMaxWidth]="350"
          style="position: relative;width: 280px;"
        >
          <app-plt-left-menu
            [leftMenuInputs]="leftMenuInputs"
            (actionDispatcher)="leftMenuActionDispatcher($event)"
          >
          </app-plt-left-menu>
          <i (click)="collapseLeftMenu();" *ngIf="!collapsedTags" class="icon-chevron_left_24px"
             style="font-size: 25px; cursor: pointer;position: absolute;top: 12px;right: 12px;"></i>
        </div>
        <div *ngIf="collapsedTags" class="a-closed-sidebar" style="position: relative;width: 37px;height: calc( 100vh - 280px);">
          <div class="collapseTags col-2" style="padding:15px 0px 0px 8px; position: absolute;">
            <i (click)="collapseLeftMenu()" class="icon-chevron_right_24px"
               style="font-size: 20px; cursor: pointer"></i>
          </div>
        </div>
      </div>
      <plt-tag-manager
        [tagsInputs]="tagsInputs"
        (actionDispatcher)="tagsActionDispatcher($event)"
      >
      </plt-tag-manager>
    </div>
    <div class="center">
      <div class="title-as-tab">
          <span>
            PLTs
          </span>
        <div style="font-size: 1.3em;font-weight: bold;padding-top: 18px;padding-right: 18px;">
          <label nz-checkbox style="padding-left: 8px;"
                 [(ngModel)]="showApplicablePlts"
                 (ngModelChange)="showApplicablePltsFunction()"
          >Show Applicable Plts Only</label>

        </div>
      </div>
      <div class="PLTs-content">
        <app-plt-main-table
          [tableInputs]="tableInputs" [tableHeight]="'calc(100vh - 410px)'"
          (actionDispatcher)="tableActionDispatcher($event)"
          [containerPlts]="pltContainer"
        ></app-plt-main-table>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="footer">
      <button (click)="onHide()" class="a-button-text">CANCEL</button>
      <button (click)="dispatchAttachTable()" class="a-buttons-contained">
        ADD
      </button>
    </div>
  </p-footer>
</p-dialog>
