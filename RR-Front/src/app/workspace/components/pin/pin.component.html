<button (click)="pinWorkspace()" class="pine-btn" nz-button nzType="primary" nzSize="default" nzShape="circle" [ngStyle]="{ 'background-color': active ? 'initial' : 'var(--secondary-5)' }">
  <span *ngIf="active" class="active" nz-icon >
    <i class="icon-map-pin-alt"></i>
  </span>
  <span *ngIf="!active" class="inactive">
    <i class="icon-map-pin-alt"></i>
    <i style="position: absolute;margin-left: -17px" class="icon-line-alt"></i>
  </span>
</button>
