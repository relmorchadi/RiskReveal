<ul nz-menu [nzMode]="'inline'"  [nzInlineCollapsed]="isCollapsed">
  <li (click)="collapse($event)" style="text-align: right"  nz-menu-item nz-tooltip nzPlacement="right">
          <span  title>
            <i nz-icon>
              <i *ngIf="!isCollapsed" (click)="collapse($event)" class="icon-chevron_left_24px"></i>
              <!--i *ngIf="!isCollapsed" (click)="collapse($event)" nz-icon nzType="double-left" nzTheme="outline"></i-->
              <i *ngIf="isCollapsed" (click)="collapse($event)" class="icon-chevron_right_24px"></i>
            </i>
          </span>
  </li>
  <li nz-submenu="" nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Workspace' : ''">
          <span title>
            <i nz-icon><i class="icon-window-section"></i></i>
            <span>Workspace</span>
          </span>
    <ul>
      <li nz-menu-item>Projects</li>
      <li nz-menu-item>Contract</li>
      <li nz-menu-item>Activity</li>
    </ul>
  </li>
  <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'PLT browser' : ''">
          <span title>
            <i nz-icon><i class="icon-location_searching_24px"></i></i>
            <span>Scope of Completeness</span>
          </span>
  </li>
  <li routerLink="PltBrowser" nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'PLT browser' : ''">
          <span title>
            <i nz-icon><i class="icon-file-search-alt"></i></i>
            <span>PLT browser</span>
          </span>
  </li>
  <hr class="col-xs-12">
  <li class="pr-1" nz-submenu nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Data sources Import' : ''">
          <span title>
            <i nz-icon><i class="icon-call_merge_24px"></i></i>
            <span>Data sources Import</span>
          </span>
    <ul>
      <li routerLink="RiskLink" nz-menu-item>Risk Link Import</li>
      <li nz-menu-item>File Base Import</li>
      <li nz-menu-item>Clone Data</li>
    </ul>
  </li>
  <hr class="col-xs-12">
  <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Exposure' : ''">
          <span title>
            <i nz-icon><i class="icon-adjust-half"></i></i>
            <span>Exposure</span>
          </span>
  </li>
  <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Results' : ''">
          <span title>
            <i nz-icon><i class="icon-chart-growth"></i></i>
            <span>Results</span>
          </span>
  </li>
  <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Calibration' : ''">
          <span title>
            <i nz-icon><i class="icon-sitemap"></i></i>
            <span>Calibration</span>
          </span>
  </li>
  <hr class="col-xs-12">
  <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Inuring' : ''">
          <span title>
            <i nz-icon><i class="fa fa-code-fork"></i></i>
            <span>Inuring</span>
          </span>
  </li>
  <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Pricing' : ''">
          <span title>
            <i nz-icon><i class="icon-dollar-alt"></i></i>
            <span>Pricing</span>
          </span>
  </li>
  <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Accumulation' : ''">
          <span title>
            <i nz-icon><i class="icon-focus-add"></i></i>
            <span>Accumulation</span>
          </span>
  </li>
</ul>
