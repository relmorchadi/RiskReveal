<p-table tableStyleClass="non-linear-adjustment-table" [value]="factors" scrollHeight="100px" [scrollable]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Return Period</th>
      <th>LMF</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{rowData?.returnPeriod}}</td>
      <td>{{rowData?.adjustmentFactor}}</td>
    </tr>
  </ng-template>
</p-table>
