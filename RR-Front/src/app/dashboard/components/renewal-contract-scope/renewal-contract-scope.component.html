    <p-table #dt [columns]="cols" [value]="mockData" [responsive]="true" [resizableColumns]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
        <!--
        <tr>
          <th *ngFor="let col of columns">
            <input style="font-size: 0.8rem;" class="form-control"  pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          </th>
        </tr>
        -->
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td nowrap *ngFor="let col of columns" class="ui-resizable-column">
            <span *ngIf="!rowData[col.field]" class="missing-icon-process-none"></span>
            <ng-container *ngIf="rowData[col.field]"> {{rowData[col.field] }}</ng-container>

          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="select-sections">
      <nz-select nzPlaceHolder="Cedant" class="float-right mt-2 mr-2" style="width: 140px;" nzShowSearch nzAllowClear  [(ngModel)]="activeProject">
        <nz-option nzLabel="Active Projects" nzValue="1"></nz-option>
      </nz-select>

      <nz-select nzPlaceHolder="UW Units" class="float-right mt-2 mr-2" style="width: 140px;" nzShowSearch nzAllowClear  [(ngModel)]="uwyUnits">
        <nz-option nzLabel="UW Units" nzValue="1"></nz-option>
      </nz-select>

      <nz-select nzPlaceHolder="Renewal Period" class="float-right mt-2 mr-2" style="width: 140px;" nzShowSearch nzAllowClear  [(ngModel)]="renewalPeriod">
        <nz-option nzLabel="Renewal Period" nzValue="1"></nz-option>
      </nz-select>
  </div>
</div>

<ng-template #title>
  <div>
    Renewal Contract Scope <i  (contextmenu)="contextMenu($event,template)" style="cursor: pointer" class="icon-menu_24px float-right mr-1 mt1"></i>
  </div>
</ng-template>
<ng-template #template>
  <ul nz-menu nzInDropDown (nzClick)="close($event)">
    <li (click)="duplicate.emit('')" nz-menu-item><i class="icon-file_copy_24px"></i> Duplicate</li>
    <li (click)="delete.emit('')" nz-menu-item><i class="icon-trash-alt"></i> Delete</li>
  </ul>
</ng-template>
