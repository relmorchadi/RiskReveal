<i style="position: absolute;right: 0px;top:5px; cursor: grab;  z-index: 9999999;color: black;font-size: 1.5em;" class="icon-drag_indicator_24px drag-handler"></i>

<div class="renewal-contract-table">
  <ng-container *ngTemplateOutlet="title"></ng-container>
    <app-table [sortable]="true"
               [tableColumn]="cols" [listOfData]="mockData"
               [virtualScroll]="false" [totalRecords]="mockData.length"></app-table>
    <div class="select-sections">
      <nz-select nzPlaceHolder="Cedant" class="float-right mt-2 mr-2" style="width: 140px;" nzShowSearch nzAllowClear  [(ngModel)]="activeProject">
        <nz-option nzLabel="Active Projects" nzValue="1"></nz-option>
      </nz-select>

      <nz-select nzPlaceHolder="UW Units" class="float-right mt-2 mr-2" style="width: 140px;" nzShowSearch nzAllowClear  [(ngModel)]="uwyUnits">
        <nz-option nzLabel="UW Units" nzValue="1"></nz-option>
      </nz-select>

      <nz-select nzPlaceHolder="Renewal Period" class="float-right mt-2 mr-2" style="width: 140px;" nzShowSearch nzAllowClear  [(ngModel)]="renewalPeriod">
        <nz-option nzLabel="Renewal Period" nzValue="1"></nz-option>
      </nz-select>
  </div>
</div>
<ng-template #title>
  <div class="title-wrapper">
    <span *ngIf="!editName" (click)="activeEdit()" class="title-wrapper-name">{{itemName}}</span>
    <div *ngIf="editName" class="edit-dashboard-section">
      <input class="hover-input" placeholder="" (keydown)="validateName($event, identifier)" [(ngModel)]="itemName">
    </div>
    <nz-dropdown [nzTrigger]="'click'">
      <i nz-dropdown  style="cursor: pointer; font-size: 27px" class="icon-menu_24px float-right mr-1 mt1"></i>
      <ul nz-menu nzSelectable>
        <li (click)="duplicateItem(itemName)" nz-menu-item><i class="icon-file_copy_24px"></i> Duplicate</li>
        <li (click)="deleteItem(identifier)" nz-menu-item><i class="icon-trash-alt"></i> Delete</li>
      </ul>
    </nz-dropdown>
  </div>
</ng-template>
