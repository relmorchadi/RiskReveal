<button *ngIf="!asIcon" (click)="pin()" class="pine-btn" nz-button nzType="primary" nzSize="default" nzShape="circle" [ngStyle]="{ 'background-color': pinned ? 'initial' : '#14617A' }">
  <ng-container [ngTemplateOutlet]="inner"></ng-container>
</button>

<div *ngIf="asIcon" (click)="pin()" class="pine-btn" style="display: flex;align-items: center;border: none !important;">
  <ng-container [ngTemplateOutlet]="inner"></ng-container>
</div>



<ng-template #inner>
  <span *ngIf="pinned" class="active" nz-icon >
    <i class="icon-map-pin-alt"></i>
  </span>
  <span *ngIf="!pinned" nz-icon class="inactive">
    <i class="icon-map-pin-alt" [ngStyle]="{ 'background-color': !asIcon ? 'initial' : '#14617A', color: !asIcon ? 'initial' : 'white'}"></i>
    <i  [ngStyle]="asIcon ? { 'margin-left': '-43px', 'margin-top': '-7px', color: 'white'} : {'margin-left': '-17px', 'margin-top': '-2px', 'font-size': '18px' ,color: 'initial'} " style="position: absolute;font-weight: 600;" class="icon-line-alt"></i>
  </span>
</ng-template>
