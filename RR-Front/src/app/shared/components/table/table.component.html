<p-table *ngIf="virtualScroll"
  [value]="listOfData" #dt [columns]="tableColumn" [resizableColumns]="true"
  [scrollable]="true" [scrollHeight]="tableHeight" [rows]="20" [totalRecords]="totalRecords"
  [virtualScroll]="true" (onLazyLoad)="loadDataOnScroll($event)"
  [lazy]="true" [virtualRowHeight]="50" [showLoader]="false"
  >

  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns" [ngStyle]="{'width': col?.width}">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
     <tr *ngIf="!sortable">
       <th *ngFor="let col of columns" pResizableColumn>
         <span *ngIf="col.display">{{col.header}}</span>
         <div class="search-bar-table" *ngIf="col.filtered">
           <i  class="fa fa-search" style="margin: 6px 4px 4px 6px"></i>
           <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
         </div>
       </th>
    </tr>
    <tr *ngIf="sortable">
      <th *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.sorted ? col.field : null">
        <span *ngIf="col.display">{{col.header}}</span><p-sortIcon *ngIf="col.sorted" [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" >
          <i *ngIf="col.type === 'date'" class="icon-calendar-alt"></i>  {{rowData[col.field]}}
        </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="loadingbody" let-columns="columns">
    <tr style="height:34px">
      <td *ngFor="let col of columns">
        <div class="loading-text"></div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-table *ngIf="!virtualScroll"
         [value]="listOfData" #dt [columns]="tableColumn" [resizableColumns]="true"
         [scrollable]="true" [scrollHeight]="tableHeight" [responsive]="true"
>

  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr *ngIf="!sortable">
      <th *ngFor="let col of columns" pResizableColumn>
        <span *ngIf="col.display">{{col.header}}</span>
        <div class="search-bar-table" *ngIf="col.filtered">
          <i  class="fa fa-search" style="margin: 6px 4px 4px 6px"></i>
          <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        </div>
      </th>
    </tr>
    <tr *ngIf="sortable">
      <th *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.sorted ? col.field : null">
        <span *ngIf="col?.display">{{col.header}}</span><p-sortIcon *ngIf="col?.sorted" [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" >
        <i *ngIf="col.type === 'date'" class="icon-calendar-alt"></i> {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
