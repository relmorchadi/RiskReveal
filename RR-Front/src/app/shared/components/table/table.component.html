<!--Total records : {{totalRecords |json}}-->
<p-table *ngIf="virtualScroll"
         [value]="listOfData" #dt [columns]="tableColumn" [resizableColumns]="true"
         [scrollable]="true" [scrollHeight]="tableHeight" [rows]="50" [totalRecords]="totalRecords"
         [virtualScroll]="true" (onLazyLoad)="loadDataOnScroll($event)"
         [lazy]="true" [virtualRowHeight]="50" [showLoader]="false"
>

  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns" [ngStyle]="{'width': col?.width}">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr *ngIf="!sortable">
      <th *ngFor="let col of columns" pResizableColumn>
        <span *ngIf="col.display">{{col.header}}</span>
        <div class="search-bar-table" *ngIf="col.filtered">
          <i class="fa fa-search" style="margin: 6px 4px 4px 6px"></i>
          <input pInputText type="text" (input)="filterCol($event.target.value, col?.filterParam)">
        </div>
      </th>
    </tr>
    <tr *ngIf="sortable">
      <th *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col?.sorted ? col.field : null">
        <span *ngIf="col?.display">{{col?.header}}</span>
        <p-sortIcon *ngIf="col?.sorted" [field]="col?.field" ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
    <tr [ngClass]="{'active_contract_item': rowData?.selected }"
        (click)="selectRow(rowData, i)"
    >
      <td *ngFor="let col of columns">
        <span *ngIf="col?.type ==='checkbox'">
          <i *ngIf="rowData?.selected" (click)="rowData.selected = false"
                     [ngClass]="col?.class"></i>
          <i *ngIf="!rowData?.selected" (click)="rowData.selected = true"
                     [ngClass]="'icon-check_circle_24px'"></i>
        </span>
        <i *ngIf="col?.type === 'date'" class="icon-calendar-alt"></i>  {{rowData[col?.field]}}
        <i *ngIf="col?.type === 'icon'" (click)="handler(col, rowData)" [ngClass]="col?.class"></i>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="loadingbody" let-columns="columns">
    <tr style="height:34px">
      <td [ngStyle]="{'width': col?.width}" *ngFor="let col of columns">
        <div class="loading-text"></div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-table *ngIf="!virtualScroll"
         [value]="listOfData" [columns]="tableColumn" [resizableColumns]="true"
         [scrollable]="true" [scrollHeight]="tableHeight" [responsive]="true"
>

  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr *ngIf="!sortable">
      <th *ngFor="let col of columns" pResizableColumn>
        <span *ngIf="col.display">{{col.header}}</span>
        <div class="search-bar-table" *ngIf="col.filtered">
          <i class="fa fa-search" style="margin: 6px 4px 4px 6px"></i>
          <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        </div>
      </th>
    </tr>
    <tr *ngIf="sortable">
      <th *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.sorted ? col.field : null">
        <span *ngIf="col?.display">{{col.header}}</span>
        <p-sortIcon *ngIf="col?.sorted" [field]="col.field" ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
    <tr [ngClass]="{'active_contract_item': rowData?.selected }" (click)="selectRow(rowData, i)">
      <td *ngFor="let col of columns">
        <i *ngIf="col?.type === 'checkbox' && rowData?.selected" (click)="rowData.selected = false"
           [ngClass]="col?.class"></i>
        <i *ngIf="col?.type === 'checkbox' && !rowData?.selected" (click)="rowData.selected = true"
           [ngClass]="'icon-check_circle_24px'"></i>
        <i *ngIf="col?.type === 'date'" class="icon-calendar-alt"></i>  {{rowData[col?.field]}}
        <i *ngIf="col?.type === 'icon'" (click)="col?.handler(selectedRows)" [ngClass]="col?.class"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
