<ng-container *ngIf="activateContextMenu">
  <p-contextMenu appendTo="body" #cm [model]="getItems()"></p-contextMenu>
</ng-container>

<nz-spin [nzSpinning]="loading && virtualScroll" [nzDelay]="700">
  <p-table *ngIf="virtualScroll" (scroll)="onElementScroll($event)"
           [value]="listOfData" #dt [columns]="tableColumn" [resizableColumns]="true"
           [scrollable]="true" [scrollHeight]="tableHeight" [rows]="50" [totalRecords]="totalRecords"
           [virtualScroll]="true" (onLazyLoad)="loadDataOnScroll($event)"
           [lazy]="true" [virtualRowHeight]="50" [showLoader]="false" [(contextMenuSelection)]="contextSelectedItem"
           [contextMenu]="getContextMenu()" class="table-ngPrime"
           [selectionMode]="selectionMode"
           (onRowSelect)="rowSelect($event)"
           (onRowUnselect)="rowUnselect($event)"
           [(selection)]="selectedRow"
  >
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" [ngStyle]="{'width': col?.width}">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pResizableColumn>
        <span [ngStyle]="{'visibility': col?.display ? 'unset' : 'hidden'}"
              style="display:flex;justify-content: space-between">
          {{col?.header}}
          <ng-container *ngIf="col.type === 'checkbox'">
            <label style="margin-top:20px" nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                   [nzIndeterminate]="indeterminate"></label>
            <i (click)="sort()" style="cursor: pointer;" nz-icon nzType="down" nzTheme="outline"></i>
          </ng-container>
           <ng-container *ngIf="col?.sorted">
              <!-- <i  class="icon-keyboard_arrow_up_24px"  style="font-size: 1.4em;"></i>
               <i  class="icon-keyboard_arrow_down_24px" style="font-size: 1.4em;"></i>-->
              <i class="icon-direction" style="font-size: 1.4em;"></i>
          </ng-container>
        </span>
          <div class="search-bar-table" *ngIf="col?.filtered">
            <i class="fa fa-search" style="margin: 6px 4px 4px 6px"></i>
            <input pInputText type="text" (input)="filterCol($event.target.value, col?.filterParam)">
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
      <tr [pContextMenuRow]="rowData" [pSelectableRow]="rowData"
          [ngClass]="{'active_contract_item': rowData?.selected, 'selected_contract_item': rowData === currentSelectedItem}">
        <ng-container *ngFor="let col of columns">
          <td *ngIf="col?.type ==='checkbox'" class="ui-resizable-column">
            <div style="display:flex">
              <label nz-checkbox [(ngModel)]="rowData.selected" (ngModelChange)="uncheckRow()"></label>
            </div>
          </td>
          <td *ngIf="col?.type !=='checkbox' && col?.type !== 'icon' " class="ui-resizable-column"
              (dblclick)="doubleClickRow(rowData)"
              (click)="selectRow(rowData, i)">
            <div style="display:flex">
              <i *ngIf="col?.type === 'date'" class="icon-calendar-alt"></i>
              <span [title]="rowData[col?.field]" class="text-wrapper">{{rowData[col?.field]}}</span>
            </div>
          </td>
          <td *ngIf="col?.type === 'icon'" class="ui-resizable-column">
            <div style="display:flex">
              <i (click)="handler(col, rowData)" [ngClass]="col?.class"></i>
            </div>
          </td>
          <td *ngIf="col?.type === 'multi-icons'" class="ui-resizable-column">
            <div style="display:flex">
              <i *ngFor="let icon of col?.icons" (click)="icon.handler(col, rowData)" [ngClass]="icon?.class"></i>
            </div>
          </td>
        </ng-container>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody" let-columns="columns">
      <tr style="height:34px">
        <td [ngStyle]="{'width': col?.width}" *ngFor="let col of columns">
          <div class="loading-text"></div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length">
          No records found
        </td>
      </tr>
    </ng-template>
  </p-table>
</nz-spin>

<p-table *ngIf="!virtualScroll"
         [columns]="tableColumn"
         [value]="listOfData "
         [resizableColumns]="true"
         [columnResizeMode]="'fit'"
         [scrollable]="true"
         [scrollHeight]="tableHeight"
         [responsive]="true"
         (onRowSelect)="rowSelect($event)"
         (onRowUnselect)="rowUnselect($event)"
         class="table-ngPrime">

  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns" [ngStyle]="{'width': col?.width}" class="ui-resizable-column">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" pResizableColumn>
        <span *ngIf="col?.display"
              style="display:flex ;justify-content: space-between ; white-space:nowrap ;text-overflow: ellipsis ">
          {{col?.header}}
          <!--          <ng-container *ngIf="col?.sorted" [ngSwitch]="tableInputs.sortData[col?.fields]">-->
          <!--              <i *ngSwitchCase="'asc'" class="icon-keyboard_arrow_up_24px" (click)="sortChange(col?.fields,tableInputs.sortData[col.fields])" style="font-size: 1.4em;"></i>-->
          <!--              <i *ngSwitchCase="'desc'" class="icon-keyboard_arrow_down_24px" (click)="sortChange(col?.fields,tableInputs.sortData[col.fields])" style="font-size: 1.4em;"></i>-->
          <!--              <i *ngSwitchDefault class="icon-direction" (click)="sortChange(col?.fields,tableInputs.sortData[col.fields])" style="font-size: 1.4em;"></i>-->
          <!--            </ng-container>-->
          <ng-container *ngIf="col?.sorted">
          <!-- <i  class="icon-keyboard_arrow_up_24px"  style="font-size: 1.4em;"></i>
           <i  class="icon-keyboard_arrow_down_24px" style="font-size: 1.4em;"></i>-->
             <i class="icon-direction" style="font-size: 1.4em;"></i>
          </ng-container>
        </span>
        <div class="search-bar-table" *ngIf="col?.filtered">
          <i class="fa fa-search" style="margin: 6px 4px 4px 6px"></i>
          <input pInputText type="text" (input)="filterCol($event.target.value, col?.filterParam)">
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
    <tr [ngClass]="{'active_contract_item': rowData?.selected, 'selected_contract_item': rowData === currentSelectedItem}"
        (click)="selectRow(rowData, i)" (dblclick)="doubleClickRow(rowData)">
      <ng-container *ngFor="let col of columns">

        <ng-container [ngSwitch]="col?.type">
          <td *ngSwitchCase="'checkbox'" [ngStyle]="{'width': col?.width}" class="ui-resizable-column">
            <div style="display:flex">
              <label nz-checkbox [(ngModel)]="rowData.selected" (ngModelChange)="uncheckRow()"></label>
            </div>
          </td>
          <td *ngSwitchCase="'date'" [ngStyle]="{'width': col?.width}"
              class="ui-resizable-column">
            <div style="display:flex">
              <i class="icon-calendar-alt"></i>
              <span [title]="rowData[col?.field]"
                    class="text-wrapper">{{rowData[col?.field] | date:'dd/MM/yyyy'}}</span>
            </div>
          </td>
          <td *ngSwitchCase="'icon'" [ngStyle]="{'width': col?.width}" class="ui-resizable-column">
            <div style="display:flex">
              <i (click)="handler(col, rowData)" [ngClass]="col?.class"></i>
            </div>
          </td>
          <td *ngSwitchCase="'multi-icons'" [ngStyle]="{'width': col?.width}" class="ui-resizable-column">
            <div style="display:flex; align-items: baseline; justify-content: space-evenly;">
              <i *ngFor="let icon of col?.icons" (click)="icon.handler(col, rowData)" [ngClass]="icon?.class"></i>
            </div>
          </td>
          <td *ngSwitchDefault [ngStyle]="{'width': col?.width}" class="ui-resizable-column">
            <div style="display:flex">
              <span [title]="rowData[col?.field]" class="text-wrapper">{{rowData[col?.field]}}</span>
            </div>
          </td>

        </ng-container>

      </ng-container>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        No records found
      </td>
    </tr>
  </ng-template>
</p-table>
