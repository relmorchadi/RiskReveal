<div class="card-container">
  <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="tabTitle">
      <div nz-row>
        <div nz-col nzSpan="24">
          <div nz-row class="tab-detail p-2">
            <div nz-col [nzMd]="3" [nzLg]="2">
             <div class="d-inline-flex flex-column justify-content-center align-items-center">
               <button class="mx-4 btn-detail d-flex justify-content-center align-items-center"
                       nz-button nzType="primary" nzSize="default" nzShape="circle">
                 <i style="  color: #16617a;" nz-icon type="down" theme="outline"></i>
               </button>
               <small class="btn-detail-color">Detail</small>
             </div>
            </div>
            <div nz-col [nzMd]="21" [nzLg]="10">
              <div class="d-inline-flex flex-column">
                <h3 class="workspace-title">XL, inc, vol, ind, acc, auto casco <nz-rate class="pl-2" [ngModel]="1" [nzCount]="1"></nz-rate></h3>
                <h4 class="workspace-title"> 20769 | A.M.M.A (BEL) </h4>
              </div>
            </div>
            <div nz-col class="pl-4" [nzLg]="12" [nzMd] ="24">
              <div class="text-center border-left my-2 px-4 d-inline-flex flex-column">
                <i style="font-size: 1.6em" class="icon-my_location_24px mb-2"></i>
                <span><b>4</b><small><b>/6</b></small></span>
              </div>
              <div class="text-center border-left my-2 px-4 d-inline-flex flex-column">
                <i style="font-size: 1.6em" class="icon-design-tool mb-2"></i>
                <span>
                  <b>1</b>
                </span>
              </div>
              <div class="text-center border-left my-2 px-4 d-inline-flex flex-column">
                <i style="font-size: 1.6em" class="icon-box mb-2"></i>
                <span>
                  <b>3</b>
                </span>
              </div>
              <div class="text-center border-left my-2 px-4 d-inline-flex flex-column">
                <i style="font-size: 1.6em" class="icon-note mb-2"></i>
                <span>
                  <b>3</b>
                </span>
              </div>
              <div class="text-center border-left my-2 px-4 d-inline-flex flex-column">
                <i style="font-size: 1.6em" class="icon-dollar-alt mb-2"></i>
                <span>
                  <b>2</b>
                </span>
              </div>
              <div class="text-center border-left my-2 px-4 d-inline-flex flex-column">
                <i style="font-size: 1.6em" class="icon-focus-add mb-2"></i>
                <span>
                  <b>-</b>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="24">
          <div nz-row class="tab-detail p-2">
            <div nz-col [nzMd]="3" [nzLg]="2">
            </div>
            <div nz-col [nzMd]="21" [nzLg]="10">
              Content
            </div>
            <div nz-col class="pl-4" [nzLg]="12" [nzMd] ="24">
              Content
            </div>

          </div>
        </div>
        <div nz-col nzSpan="24">
          <div style="display: flex">
            <div style="flex: 0">
              <app-left-menu [isCollapsed]="leftNavbarIsCollapsed"></app-left-menu>
            </div>
            <div style="flex: 1">
              <p>Content of Tab Pane {{ tab }}</p>
            </div>
          </div>
        </div>
      </div>
    </nz-tab>
  </nz-tabset>
</div>
<ng-template #tabTitle>
  <span style="text-align: left;" class="pl-3">
    <h3 class="tab-title">02PY376</h3>
    <h6 class="sub-title">2019</h6>
  </span>
</ng-template>
